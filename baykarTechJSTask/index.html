<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaykarTech JS Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">

    <h1 class="text-center d-none" id="countdown">30</h1>
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10 ">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                  </div>
                <div class="border d-none">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <h4>BaykarTech Quizz Test App</h4><span id="question-order"></span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Soru: &nbsp;</h3>
                            <h5 class="mt-1 ml-2" id="question"></h5>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1">
                            <label class="form-check-label" for="exampleRadios1" id="answer-a">
                                
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2">
                            <label class="form-check-label" for="exampleRadios2" id="answer-b">
                                
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3">
                            <label class="form-check-label" for="exampleRadios3" id="answer-c">
                                
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4">
                            <label class="form-check-label" for="exampleRadios4" id="answer-d">
                               
                            </label>
                        </div>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button
                            disabled class="btn btn-primary d-flex align-items-center btn-danger" type="button"><i
                                class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Ã–nceki Soru</button><button
                            class="btn btn-primary border-success align-items-center btn-success" disabled id="next-queston" type="button">Sonraki Soru<i
                                class="fa fa-angle-right ml-2"></i></button></div>
                </div>
            </div>
        </div>
        <table class="table d-none">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Soru</th>
                <th scope="col">Cevap</th>
              </tr>
            </thead>
            <tbody id="table-body">
              
            </tbody>
          </table>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
